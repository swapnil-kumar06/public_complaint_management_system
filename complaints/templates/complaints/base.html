<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: radial-gradient(circle at top, #0c1b22, #000000 65%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: #000000 !important;
            border-bottom: 1px solid #111;
        }

        /* ===== GLASS CARD ===== */
        .glass {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.15);
            color: #ffffff;
            box-shadow: 0 0 30px rgba(0,255,255,0.12);
        }

        .card-hover {
            transition: transform .35s ease, box-shadow .35s ease;
        }

        .card-hover:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 45px rgba(0,255,255,0.35);
        }

        /* ===== TEXT FIX ===== */
        h1, h4, h5 {
            color: #ffffff;
        }

        p, .text-muted {
            color: #b8b8b8 !important;
        }

        /* ===== FORM FIX (IMPORTANT) ===== */
        input, textarea, select {
            background: #ffffff !important;
            color: #000000 !important;
        }

        input::placeholder, textarea::placeholder {
            color: #777 !important;
        }

    </style>
</head>

<body>

<nav class="navbar navbar-dark px-4">
    <span class="navbar-brand fw-bold">Public Grievance System</span>

    <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="me-3">{{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
        {% endif %}
    </div>
</nav>

<div class="container-fluid">
    {% block content %}{% endblock %}
</div>

</body>
</html>
